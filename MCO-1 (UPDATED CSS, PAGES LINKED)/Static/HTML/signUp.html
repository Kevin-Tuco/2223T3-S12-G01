<!DOCTYPE html>
<html lang="en">
<head>
	<title>Sign Up</title>
	<link rel="stylesheet" type="text/css" href="../CSS/login.css">
</head>
<body>
	<a href = "index.html" style = "text-decoration: none;">
		<div class="navLogo">
			<img class="logo" src="../CSS/logo.png" alt="">
			<div class = "logo_name">
				<h1 style = "color: black;">RATE-EAT-UP</h1>
			</div>
		</div>
	</a>

	<div class = "signup">
		<form action="user/index-user.html" method="post">
			<h1 style = "color: white;"> Sign Up </h1>

			<div>
				<label for= "firsName">First Name:</label>
				<input type="text" name="firstName" id="user_fn">
				<br>
			</div>

			<div>
				<label for= "lastName">Last Name:</label>
				<input type="text" name="lastName" id="user_ln">
				<br>
			</div>

			<div>
				<label for= "username">Username:</label>
				<input type="text" name="username" id="username">
				<br>
			</div>

			<div>
			<label for = "user_email"> Email: </label>
			<input type="email" name="user_email" id = "user_email">
			<br>
			</div>
			
			<div>
				<label for= "password">Password:</label>
				<input type="password" name="user_pw" id="user_pw">
				<br>
			</div>
			
			<div class = "signup_button">
				<button type="submit">Sign Up</button>
			</div>
			<div class = "guest_button">
				<button><a href="index.html" style = "text-decoration: none;">Enter as Guest</a></button>
			</div>
			<div class = "warning"><a href="login.html" style = "text-decoration: none;">Already have an account? Sign In Now</a></div>
		</form>
	</div>
	

</body>
</html>
